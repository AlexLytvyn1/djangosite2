{% extends 'projects/base.html' %}
{% block title %}
{{ title }}
{% endblock %}


{% block content %}

    {% for p in proj %}

            <h4> Название проекта: <a href ="{% url 'project:curproj' p.pk %}">{{p.project_name}}</a></h4>

        </div>
    {% endfor %}
{% endblock %}
